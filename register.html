<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crear cuenta - K-POWER</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
    }

    .logo {
      font-size: 28px;
      font-weight: bold;
      text-shadow: 1px 1px #000;
    }

    .login-link {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .container {
      max-width: 500px;
      margin: 60px auto;
      padding: 0 20px;
      text-align: center;
    }

    .container h1 {
      margin-bottom: 10px;
      font-size: 32px;
    }

    .container p {
      margin-bottom: 5px;
      color: #ccc;
    }

    form {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    label {
      text-align: left;
      font-weight: bold;
      font-size: 14px;
    }

    input {
      padding: 15px;
      border-radius: 12px;
      border: none;
      background-color: #1a1a1a;
      color: white;
      font-size: 16px;
    }

    .note {
      font-size: 12px;
      color: #888;
      text-align: left;
      margin-top: -10px;
    }

    button {
      padding: 15px;
      background-color: #dcdcdc;
      color: #111;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      .login-link {
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">k-power</div>
    <a href="index.html" class="login-link">Iniciar sesión</a>
  </header>

  <div class="container">
    <h1>Crea tu cuenta</h1>
    <p><strong>Los usarás para ver contenido en tus dispositivos favoritos.</strong></p>
    <p style="font-size: 13px;">* indica un campo obligatorio.</p>

    <form>
      <div>
        <label>Dirección de correo electrónico *</label>
        <input type="email" placeholder="correo@ejemplo.com" required />
      </div>

      <div>
        <label>Nombre de usuario *</label>
        <input type="text" placeholder="Tu nombre de usuario" required />
      </div>

      <div>
        <label>Contraseña *</label>
        <input type="password" placeholder="Contraseña segura" required />
        <p class="note">Tener al menos 10 caracteres con no más de 4 caracteres repetidos seguidos.</p>
      </div>

      <button type="submit">Crear cuenta</button>
    </form>
  </div>

</body>
</html>
