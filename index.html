<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar sesión - K-POWER</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .left {
      flex: 1;
      background: url('./img/portadalogin.png') no-repeat center center;
      background-size: cover;
    }

    .right {
      flex: 1;
      background-color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 0 30px;
    }

    .logo {
      font-family: 'Impact', sans-serif;
      font-size: 48px;
      color: black;
      text-shadow: 2px 2px 0 #000;
      margin-bottom: 20px;
    }

    h2 {
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      max-width: 400px;
      padding: 15px;
      margin: 10px 0;
      border-radius: 12px;
      border: none;
      background-color: #111;
      color: white;
      font-size: 16px;
    }

    input::placeholder {
      color: #aaa;
    }

    .register {
      margin-top: 10px;
      color: #333;
      font-size: 14px;
    }

    footer {
      position: absolute;
      bottom: 10px;
      text-align: center;
      font-size: 12px;
      color: #555;
      width: 100%;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .left, .right {
        flex: unset;
        height: 50vh;
      }

      .right {
        padding-top: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="left"></div>

    <div class="right">
      <div class="logo">k-power</div>
      <h2>Inicia sesión</h2>
      <input type="email" placeholder="correo" />
      <input type="password" placeholder="contraseña" />
      <div class="register">¿No tienes una cuenta? <a href="#">Registrarme gratis</a></div>
    </div>
  </div>

  <footer>
    Todos los derechos reservados para K-POWER 2025
  </footer>

</body>
</html>
