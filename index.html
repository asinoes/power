<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>K-POWER | Iniciar sesión</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background-color: black;
      color: white;
    }

    .container {
      display: flex;
      height: 100vh;
      width: 100%;
    }

    .left {
      width: 50%;
      max-width: 1024px;
      background: url('./img/protologin.png') no-repeat center center;
      background-size: contain;
      background-color: black;
    }

    .right {
      width: 50%;
      background-color: black;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 0 40px;
    }

    .logo {
      font-family: Impact, sans-serif;
      font-size: 48px;
      color: white;
      text-shadow: 2px 2px #000;
      margin-bottom: 20px;
    }

    h2 {
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      max-width: 400px;
      padding: 15px;
      margin: 10px 0;
      border-radius: 12px;
      border: none;
      background-color: #1a1a1a;
      color: white;
      font-size: 16px;
    }

    input::placeholder {
      color: #aaa;
    }

    .btn {
      width: 100%;
      max-width: 400px;
      padding: 15px;
      margin-top: 10px;
      background-color: #ddd;
      color: #111;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      cursor: pointer;
    }

    .register {
      margin-top: 15px;
      font-size: 14px;
    }

    footer {
      position: absolute;
      bottom: 10px;
      right: 20px;
      font-size: 12px;
      color: #999;
    }

    @media (max-width: 1000px) {
      .container {
        flex-direction: column;
      }

      .left, .right {
        width: 100%;
        height: 50vh;
      }

      .left {
        background-size: cover;
      }

      footer {
        position: relative;
        text-align: center;
        margin-top: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="left"></div>

    <div class="right">
      <div class="logo">k-power</div>
      <h2>Inicia sesión</h2>
      <input type="email" placeholder="correo" />
      <input type="password" placeholder="contraseña" />
      <button class="btn">Iniciar sesión</button>
      <div class="register">¿No tienes una cuenta? <a href="#" style="color:white;">Registrarme gratis</a></div>
    </div>
  </div>

  <footer>
    Todos los derechos reservados para K-POWER 2025
  </footer>

</body>
</html>
